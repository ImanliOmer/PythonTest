<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Search Results!</title>
</head>

<body>
    <h1 class="head">Search Results!</h1>
     {% if results %} 
         {% for result in results %} 
        <div class="main">


            <div class="container table-responsive py-5">
                <table class="table table-bordered table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th class="col-3">Name</th>
                            <th class="col-3">Last Name</th>
                            <th class="col-3">Brith Date</th>
                            <th class="col-3">Country</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="column1">{{ result.first_name }}</td>
                            <td class="column2">{{ result.last_name }}</td>
                            <td class="column3">{{ result.birth_date }}</td>
                            <td class="column4">{{result.country}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
         {% endfor %} 
   
     {% else %} 
     <p>No results found</p> 
     {% endif %} 
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</html>
